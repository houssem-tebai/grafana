apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana
  name: grafana
  namespace: pre-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - image: smart-etech/grafana
        name: grafana
        ports:
        - containerPort: 3000
          name: grafana

        volumeMounts:
          - name: pre-grafana-storage
            mountPath: /var/lib/grafana
      volumes:
        - name: pre-grafana-storage
          persistentVolumeClaim:
            claimName: grafana-storage